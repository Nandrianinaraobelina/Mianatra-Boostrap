<!--
FAMPIASANA CLASS ATO @ TABLE

| Classe                 | Effet                                                                        |
| ---------------------- | ---------------------------------------------------------------------------- |
| `table`                | Classe **de base obligatoire** pour activer le style Bootstrap du tableau    |
| `table-striped`        | Ajoute un **fond alterné (zébré)** à chaque ligne du tableau                 |
| `table-bordered`       | Ajoute des **bordures** à toutes les cellules                                |
| `table-borderless`     | Supprime toutes les bordures                                                 |
| `table-hover`          | Met en surbrillance une **ligne au survol de la souris**                     |
| `table-sm`             | Réduit la taille (padding) pour un **tableau compact**                       |
| `table-responsive`     | Rend le tableau **défilable horizontalement** sur les petits écrans (mobile) |
| `table-responsive-sm`  | Défilement horizontal **en dessous de 576px**                                |
| `table-responsive-md`  | Défilement horizontal **en dessous de 768px**                                |
| `table-responsive-lg`  | Défilement horizontal **en dessous de 992px**                                |
| `table-responsive-xl`  | Défilement horizontal **en dessous de 1200px**                               |
| `table-responsive-xxl` | Défilement horizontal **en dessous de 1400px**                               |



-->
