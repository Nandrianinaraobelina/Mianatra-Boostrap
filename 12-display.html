<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>DISPLAY</title>
</head>
<body>
    <!--
    
    HOJERENA ETO DIFFERENCE ENTRE:
    d-inligne sy d-block
    
    -->

    <div class="container">
        <p class="text-white border-3 bg-primary p-2">Utilisation display</p>
        <!--LASA MIARAKA @le soratra le fond zao eto-->
        <p class="text-white border-3 bg-primary d-inline p-3">Utilisation d-inline</p>
        <hr>
        <!--OHATRANY LE FARANY AMBONY IO-->
        <p class="text-white border-3 bg-warning d-block p-3">Utilisation d-block</p>

<br><br><br><br><br><br><br>
<!--FAMPIASANA ILAY DISPLAY NONE SURTOUT RHF RESPONSIVE-->

        <p class="text-white border-3 bg-primary p-2">Utilisation display</p>
        <p class="text-white border-3 bg-primary p-3 d-md-none">Utilisation display none</p><!--Rehefa MD vao miseho izy-->

        <!--MAMPIASA:  d-none d-lg-block -->

        <p class="text-white border-3 bg-primary p-3  d-lg-block">Utilisation display none :d-none d-lg-block</p><!--Rehefa lg vao miseho izy-->



    </div>
</body>
</html>
